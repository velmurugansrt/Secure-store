<ion-view view-title="Pass Storage">
  <ion-content class="padding form-background has-header">
    <div class="form-logo padding">
      <img src="img/lock.png" width="100" height="100" class="col-offset-33">
    </div>
    <form class="padding">
      <div class="list">
        <label class="item-input">
          <i class="icon ion-person-add placeholder-icon"></i>
          <input type="text" ng-model="storeData.accounttype" name="account"placeholder="Which type of Account" >
        </label>
        <label class="item-input">
          <i class="icon ion-person placeholder-icon"></i>
          <input type="text" ng-model="storeData.username" name="username" placeholder="Username or other" >
        </label>
        <label class="item-input">
          <i class="icon ion-key placeholder-icon"></i>
          <input type="text" ng-model="storeData.password" name="password" placeholder="Password" >
        </label>
          <button class="button button-full  button-default" ng-click="store(storeData)">SAVE</button>
      </div>
    </form>
  </ion-content>
</ion-view>
