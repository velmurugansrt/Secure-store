<ion-view>
<ion-content  class="form-bg">
	<div class="signup">
	    <form class="title padding col">
	    <h3 class="40">SignUp</h3>
	    <hr>
	      <div class="">
	      	<label class="padding">
	      	  <input type="text" ng-model="signData.username" name="username" placeholder="Username" class="col" >
	        </label>
	        <label class="padding">
	          <input type="email" ng-model="signData.email" name="email" placeholder="Mail" class="col" >
	        </label>
	        <label class="padding">
	          <input type="password" ng-model="signData.password" name="password" placeholder="Password" class="col" >
	        </label>
	        <div class="row">
	          <button class="button button-balanced signup" ng-click="sign(signData)" class="col-40">SignUp</button>
	          <a href="#/login"  class="col-offset-10"><button class="button button-outline button-assertive" ng-click="">Exist User?</button></a>
	         </div> 
	      </div>
	    </form>
    </div>
</ion-content>
</ion-view>
